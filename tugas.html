<!DOCTYPE html>
<html>
<head>
	<title>tugas form dan table</title>
</head>
<body>
	<table cellspacing="0" cellpadding="5">
		<form>
			<tr bgcolor="yellow"><th colspan="2">masukan username dan passsword</th></tr>
			<tr>
				<td><label for="username"><b>username :</b></label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="password"><b>password :</b></label></td>
				<td><input type="text" id="password"></td>
			</tr>

			<tr bgcolor="yellow"><th colspan="2">pilih jenis kelamin</th></tr>
			<tr>
				<td colspan="2">
				<label for="male">&emsp;laki-laki</label><input type="radio" id="male" name="jenis kelamin">
				<label for="famale">&emsp;&emsp;perempuan</label><input type="radio" id="famale" name="jenis kelamin">
				</td>
			</tr>
			<tr bgcolor="yellow"><th colspan="2">pilih hobi</th></tr>
			<tr>
				<td colspan="2">
					<label for="mainbola">main bola</label><input type="checkbox" id="mainbola"name="hobi">
					<label for="maingame">main game</label><input type="checkbox" id="maingame"name="hobi">
					<label for="ngoding">ngoding</label><input type="checkbox" id="ngoding"name="hobi">
				</td>
			</tr>

			<tr bgcolor="yellow"><th colspan="2">kritik dan saran</th></tr>
			<tr>
				<td colspan="2"><textarea></textarea></td>
			</tr>

			<tr>
				<td colspan="2">
					&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<button type="submit">kirim</button>
				</td>
			</tr>
		</form>
	</table>

</body>
</html>
