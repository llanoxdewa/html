<!DOCTYPE html>
<html>
<head>
	<title>signup page</title>
</head>
<body bgcolor="yellow">
	<form>
		<h1>silahkan masukan data data anda</h1>
		<label for="nama"><b>masukan nama anda :</b></label>
		<input type="text" id="nama">
		<br><br>
		<label for="tgl lahir"><b>masukan tgl lahir anda :</b></label>
		<input type="text" id="tgl lahir">
		<br><br><br>
		<p><b>(masukan jenis kelamin)</b></p>
		<label for="male">laki-laki</label>
		<input type="radio" id="male" name="jenis kelamin">
		<label for="famale">perempuan</label>
		<input type="radio" id="perempuan" name="jenis kelamin">
		<br><br><br>
		<p><b>masukan username dan password anda untuk login</b></p>
		<label for="username"><b>username :</b></label>
		<input type="text" id="username">
		<br><br>
		<label for="password"><b>password :</b></label>
		<input type="password" id="password">
		<br><br><br>
		<button type="submit">kirim</button>

	</form>
</body>
</html>
