<!DOCTYPE html>
<html>
<head>
	<title>iframe pada html</title>
	<style>
		iframe {
			width:700px;
			height:400px;
			border:4px solid blue;
			
		}
		p {
			font-size:120%;
			font-family:monospace;
			font-weight:bold;
			color:purple;
			text-align:center;
		}
	</style>
</head>
<body>

	<!-- iframe standar untuk menampilkan halaman web lain didalam sebuah frame -->
 	<!-- <iframe src="testing/test.html"/> -->

 	<!-- iframe sebagai target pada link -->
 	<!-- struktur iframe
 		<iframe (src) (title) (name) ></iframe>
 	 -->
 	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<iframe name="google" title="menuju test.html"></iframe>
 	<p><a href="testing/test.html" target="google">click here to test.html</a></p>
 	<p><a href="id.html" target="google">click here to id.html</a></p>
</body>
</html>
