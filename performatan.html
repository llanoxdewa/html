
<!--
    <b> - Teks tebal
    <strong> - Teks penting
    <i> - Teks miring
    <em> - Teks yang ditekankan
    <mark> - Teks bertanda
    <small> - Teks lebih kecil
    <del> - Teks yang dihapus
    <ins> - Teks yang disisipkan
    <sub> - Teks subskrip
    <sup> - Teks superskrip
 -->
 <!DOCTYPE html>
 <html>
 <head>
     <title>performatan pada html</title>
 </head>
 <body>
    <!-- teks dengan tag <bold> dan <stong> -->
    <p><b>ini hanya teks bold biasa</b></p>
    <p><strong>ini teks dengan tag strong</strong></p>

    <!-- teks dengan tag <i> dan <em> -->
    <p><i>ini teks dengan tag i</i></p>
    <p><em>ini teks dengan tag em</em></p>

    <!-- teks dengan tag small -->
    <p><small>ini teks dengan tag small</small></p>

    <!-- teks dengan tag <mark> -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <!-- teks dengan tag <del> -->
    <p>My favorite color is <del>blue</del> red.</p>


    <!-- teks dengan tag <ins> -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>


    <!-- teks dengan tag <sub> -->
    <p>This is <sub>subscripted</sub> text.</p>

    <!-- teks dengan tag <sup> -->
    <p>This is <sup>superscripted</sup> text.</p>

    <!-- teks dengan tag < -->


 </body>
 </html>
