
<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR LIST PADA HTML</title>
</head>
<body>
	<!-- <ul> untuk membuat list tidak terurut
		 <ol> untuk membuat list terurut
		 <dl> untuk membuat daftar terminilogy dan definition
	 -->
	 <h1>List dengan (ol)</h1>
	 <!-- ol 
	 	gunakan <li> untuk menambahkan list item
	  -->
	 <ol type="1"> <!--bisa menggunakan type
			(1).untuk angka
			(A).untuk alfabet
			(a).untuk lowecase alfabet
			(I).untuk upper romawi
			(i).untuk lower romawi
	 		 -->
	 	<li>Ke kamar mandi</li>
	 	<li>Belajar</li> <!-- item ke-1-->
	 	<li>Saat teduh</li>
	 	<li>tidur lagi</li>
	 </ol>
	 <!-- ul -->
	 <h1>list dengan (ul)</h1>
	 <ul type="disc"> <!-- bisa menggunakan type sebagai berikut
	 		1.disc (bulatan penuh)
	 		2.square (kotak)
	 		3.circle (bulatan kosong)-->
	 	<li>nasi goreng</li>
	 	<li>mie goreng</li>
	 	<li>nasi kecap with endog</li>
	 </ul>

	 <!-- <dl> -->
	 <h1>list dengan (dl)</h1>
	 <dl>
	 	<dl>1.python</dl>
	 	<dd>bahasa pemograman paling powerfull</dd>
	 	<dl>2.html</dl>
	 	<dd>hypertext markup leangue</dd>
	 </dl>

</body>
</html>
