<!DOCTYPE html>
<html>
<head>
	<title>
		pembelajaran paragraf
	</title>
</head>
	<!-- contoh penggunaan tag <p>,<br>,<hr>,<b>,<i>,<u>,<strong>,<em> dll -->
	<body bgcolor="lightgreen">
		<h1>ini web asal aja sih </h1>
		<p>ini adalah paragraf dua</p>
		<p>ini adalah paragraf satu</p> 
		<!-- <br> untuk menambahkan baris baru kek /n lah -->
		<p>ini baris ke 2<br>ini baris ke 3</p>
		<!-- <b> untuk membuat tulisan menjadi bold 
		<i> untuk merubah tulisan menjadi italic
		<u> untuk menbambahkan garis bawah pada tulisan -->
		<p><b>selamat datang</b> di website <u><i>llano kusuma dewa</i></u></p>
		<!-- <strong> untuk membuat suatu tulisan memiliki penekanan/arti khusus
			<em> sama sih -->
		<p><strong>pengumuman besok libur</strong></p>
		<p><em>ini dengan em</em><p>
		<p><hr>ini dengan hr</hr></p>


	</body>
</html>
