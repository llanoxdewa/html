
<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR HYPERLINK PADA HTML</title>
</head>
<body>
	<!-- pada href kita bisa memasukan internal link
	atau link ke website lain -->
	<!-- bisa menambahkan atribut target
	 -->
	<P>KLIK <a href="../test.HTML" target="_blank">DISINI</a> UNTUK MENDAPATKAN INFO LEBIH LANJUT</P>
	<!-- page anchor kita bisa mehyperlink suatu bagian web-->
	<!-- atribut pada hyperlink <a target=""> 
		_self = untuk membuka halaman di page yang sama
		_blank = untuk membuka di tab baru
		_parent = frame-->
	<h2>pilih bagian halaman yang diinginkan</h2>
	<ol>
		<li type="A"><a href="halaman.html#bagian 1">cerita bagian 1</a></li>
		<li type="A"><a href="halaman.html#bagian 2">cerita bagian 2</a></li>
		<li type="A"><a href="halaman.html#bagian 3">cerita bagian 3</a></li>
	</ol>

	<a href="https://otakudesu.tv" title="press to move in otakudesu web" target="_blank"><p>click me</p></a>
	<button onclick="document.location='https://www.google.com'">google</button>
	 
</body>
</html>
