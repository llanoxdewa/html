
<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR HEADING</title>
</head>
<body>
	<!-- jenis data yang tidak ditampilkan  -->
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="John Doe">
	<!-- untuk mengatur sudut pandang pada perangkat yang berbeda -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Tentukan set karakter yang digunakan: -->
	<meta charset="UTF-8">

	<!-- Tentukan kata kunci untuk mesin pencari: -->
	<meta name="keywords" content="HTML, CSS, JavaScript">

	<!-- Tentukan deskripsi halaman web Anda: -->
	<meta name="description" content="Free Web tutorials">

	<!-- Tentukan penulis halaman: -->
	<meta name="author" content="John Doe">

	<!-- Segarkan dokumen setiap 30 detik: -->
	<meta http-equiv="refresh" content="30">


	<!-- elemen base 
	untuk elemen menentukan URL dasar dan / atau target untuk semua URL relatif dalam halaman. -->
	<base href="https://www.w3schools.com/" target="_blank">


</body>
</html>
