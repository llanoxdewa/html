<!DOCTYPE html>
<html>
<head>
	<title>responsive html</title>
	<style>
		
		img {
			max-width:100%;
			height:auto;
			float:left;
			border:none;
			padding:0;

		}
		p {
			float:right;
		}
	</style>
</head>
<body>
	<img src="LOGO SKIELL.png" alt="logo skiel"/>
	<br>
	 <picture>
		<source srcset="anonymus.png" media="(max-width 1000px)">
		<source srcset="LOGO SKIELL.png" media="(max-width: 1500px)">
	</picture> 
</body>
</html>
