<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR TABEL PADA HTML</title>
	<style>
		table,tr,td {
			border:1px solid black;
			border-collapse:collapse;
		}
	</style>
</head>
<body>
	<!-- atribut yang bisa digunakan didalam table
	1.border = menambahkan border   		      }
	2.cellspacing = menambah jarak antar cell     } -> gunakan css
	3.cellpadding = memberi luas pada sebuah cell }
	4.colspan
	5.rowspan -->

	<!-- table yang simple -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr> <!-- table row -->
			<td>baris 1 kolom 1</td><!-- table data -->
			<td>baris 1 kolom 2</td>
		</tr>
		<tr>
			<td>baris 1 kolom 1</td>
			<td>baris 1 kolom 2</td>
		</tr>
	</table>
	<br><br>
	<!-- table yang complex -->
	<table border="1" cellspacing="0" cellpadding="4">
		<thead> <!-- table header -->
			<tr>
				<th>kolom 1</th> <!-- table header -->
				<th>kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>baris 1</th>
				<td>baris 1 kolom 1</td>
				<td>baris 1 kolom 2</td>
			</tr>
			<tr>
				<th>baris 2</th>
				<th>baris 2 kolom 1</th>
				<th>baris 2 kolom 2</th>
			</tr>
		</tbody>
	</table>
	<br><br><br>

		<!-- Table marging
	1.colspan = untuk menyatukan kolom
	2.rowspan = untuk menyatukan row / baris -->
	<table border="1" cellspacing="0" cellpadding="4">
		<tr>
			<th colspan="3">DATA SISWA</th>
		</tr>
		<tr>
			<th rowspan="2">No.</th>
			<th>nama</th>
			<th>kelas</th>
		</tr>
		<tr>
			<td>llano</td>
			<td>11 elektro 1</td>
		</tr>
		
	</table>
</body>
</html>
