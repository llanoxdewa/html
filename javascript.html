<!DOCTYPE html>
<html>
<head>
	<title>javascript html</title>
	<!-- 
	untuk merubah konten suatu tag dengan id
	document.getElementById("demo").innerHTML = "Hello JavaScript!";
	untuk merubah konten suatu tag dengan class
	document.getElementByClassName("demo").innerHTML = "Hello JavaScript!";

	javascript untuk mengubah gaya {
	document.getElementById("demo").style.fontSize = "25px";
	document.getElementById("demo").style.color = "red";
	document.getElementById("demo").style.backgroundColor = "yellow"; 
	}

	javascript juga dapat mengubah atribut {
	document.getElementById("image").src = "picture.gif";
	}

	ketika pengguna tidak memiliki dukungan terhadap script yang diperlukan {
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	}
	-->
	<script>
		function time(){
			document.getElementById("time").innerHTML = Date()
			var x = document.getElementsByClassName("jam");
	 			for (var i = 0; i < x.length; i++) {
	    			x[i].style.backgroundColor = "red";
	    			x[i].style.color = "white"
	    		}
	    	console.log(x)
		}
	</script>
	<style>
		.jam {
			font-size:200%;
			border:4px solid black;
			font-family:sans-serif;
			text-align:center;
		}

		button {
			border:none;
			backface-visibility:none;
			background-color:black;
			color:white;
			font-size:120%;

		}
	</style>
</head>
<body>
<br><br>

<br><br>
<div class="jam">
	<p id="time">jam</p>
</div>
<br>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="button" onclick="time()">
	Click me to display Date and Time.
</button>

</body>
</html>
